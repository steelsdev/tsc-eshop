<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Details</title>
</head>

<body>
  <h1 id="post-title">Post Title</h1>
  <div id="post-content">Post content will appear here...</div>

  <script>
    // Hàm lấy dữ liệu từ API
    async function fetchPost(id) {
      try {
        // Gọi API với fetch
        const response = await fetch(`http://localhost:5152/api/v1/post?id=6719a1323bf07a7db26f98e8`);

        // Kiểm tra nếu yêu cầu thành công
        if (response.ok) {
          const data = await response.json();

          // Sử dụng innerHTML để render đúng HTML từ API trả về
          document.getElementById('post-title').innerHTML = data.title;
          document.getElementById('post-content').innerHTML = data.content;
        } else {
          document.getElementById('post-title').textContent = "Error";
          document.getElementById('post-content').textContent = "Post not found.";
        }
      } catch (error) {
        console.error("Error fetching post:", error);
        document.getElementById('post-title').textContent = "Error";
        document.getElementById('post-content').textContent = "Failed to load post.";
      }
    }

    // Gọi hàm fetchPost với id của bài viết
    fetchPost("65ffty655");
  </script>
</body>

</html>
